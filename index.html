<body>
    <header>
        <h1>Bienvenido a nuestra página de Ciberseguridad</h1>
        <img src="https://i.pinimg.com/736x/8d/e5/92/8de59228b24896d8c094aa371dfd2c7c.jpg" alt="Imagen sobre Ciberseguridad" width="200">
        <p>Protege tu información y aprende sobre seguridad digital.</p>

    <section id="formulario">
        <h2>Acceso Seguro</h2>
 <form action="introduccion.html" method="post">
     <form onsubmit="return validarFormulario()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
    <br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required minlength="8" placeholder="Debe tener al menos 8 caracteres">
    <br>
    
    <button type="submit">Enviar</button>
</form>

<script>
    function validarFormulario() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        // Validación de correo
        let regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regexEmail.test(email)) {
            alert("Por favor, ingrese un correo válido.");
            return false;
        }

        // Validación de contraseña
        if (password.length < 8) {
            alert("La contraseña debe tener al menos 8 caracteres.");
            return false;
        }

        return true; // Si todo está correcto, se envía el formulario
    }
</script>
